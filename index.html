<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='icon' href='/MagicWordsGame/Images/parchment.png' type='image/x-icon' />
  <title>Magic Words</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="/MagicWordsGame/DOM/styles.css">
</head>

<body id='body' class="splash-screen">

  <div id='container'>
    <div class="splash splash-screen">
      <div id="welcome">
        <img src="/MagicWordsGame/Images/magic words.png" alt="Magic Words title">
        <h1>Welcome Potterheads</h1>
        <h4>Do you know who spoke these magic words?</h4>
        <select class="dropdown btn btn-secondary">
          <option class="dropdown-item" value="Gryffindor">Select your house</option>
          <option class="dropdown-item" value="Gryffindor">Gryffindor</option>
          <option class="dropdown-item" value="Slytherin">Slytherin</option>
          <option class="dropdown-item" value="Hufflepuff">Hufflepuff</option>
          <option class="dropdown-item" value="Ravenclaw">Ravenclaw</option>
        </select>

        <div class='game-buttons'>
          <button type="button" id="alohomora" class="btn btn-secondary">I choose the light</button>
          <button type="button" id="dark-game" class="btn btn-secondary">The dark is calling!</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/MagicWordsGame/canvas.js"></script>
  <script src="/MagicWordsGame/quotes.js"></script>
  <script src="/MagicWordsGame/characters.js"></script>
  <script src="/MagicWordsGame/game.js"></script>
  <script src="/MagicWordsGame/Dark code/dark characters.js"></script>
  <script src="/MagicWordsGame/Dark code/dark quotes.js"></script>

</body>

</html>
